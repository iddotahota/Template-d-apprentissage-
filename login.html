<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <style>
        body {
            background-color: #f8f9fa;
        }

        h2 {
            color: #333;
        }

        .form-control {
            border: 1px solid #ccc;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .container{
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Connexion</h2>
                        <form action="#">
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse email</label>
                                <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Entrez votre mot de passe" />
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">
                                    Se connecter
                                </button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <a href="forgot_password.html" class="d-block text-center text-muted">Mot de passe oubli√© ?</a>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            Je n'ai pas de compte ? <a href="sign_up.html" class="text-muted">Inscription</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
