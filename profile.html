<!-- Votre contenu va ici -->

<div class="container">
    <h1>Profil utilisateur</h1>

    <div id="profil-info">
        <p>Nom: Jean Dupont</p>
        <p>Email: jeandupont@exemple.com</p>
        <p>Téléphone: 0123456789</p>
    </div>

    <div id="modifier-profil" style="display: none;">
        <h2>Modifier le profil</h2>
        <form>
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone:</label>
                <input type="tel" class="form-control" id="telephone" placeholder="Entrez votre numéro de téléphone">
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>

    <button id="modifier-btn" class="btn btn-secondary">Modifier le profil</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $("#modifier-btn").click(function() {
            $("#profil-info").hide();
            $("#modifier-profil").show();
        });
    });
</script>
</body>
